<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Manager</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="app">

    <button class="icon-button open-toggle" id="btn-open">

      <img src="assets/open.svg" alt="Open Menu" class="icon" />

    </button>

    <aside class="sidebar">

      <header class="sidebar-header">

        <a href="index.html" class="logo">

          <img src="assets/logo.png" alt="Logo" class="logo" />

        </a>

        <button class="icon-button" id="btn-collapse">

          <img src="assets/collapse.svg" alt="Fechar Menu" class="icon" />

        </button>

      </header>

      <div class="sidebar-content">

        <div class="search-container">

          <img src="assets/search.svg" alt="Search" class="icon search-icon" />

          <input type="text" class="search-input" id="search-input" placeholder="Search by title" />

          <button class="btn-primary btn btn-full" id="btn-new">
            New prompt
          </button>

        </div>

        <ul class="prompt-list" id="prompt-list"></ul>

      </div>

    </aside>

    <main class="main">

      <header class="main-header">

        <button id="btn-copy" class="btn-outline btn">

          <img src="assets/copy.svg" alt="Copy" class="icon" />

          <span>Copy</span>

        </button>

        <button id="btn-save" class="btn-primary btn w-150">Save</button>

      </header>

      <div data-placeholder="Prompt Title" class="editable-wrapper" id="title-wrapper">

        <h1 id="prompt-title" class="prompt-title" contenteditable="true"></h1>

      </div>

      <div data-placeholder="Prompt Content" class="editable-wrapper" id="content-wrapper">

        <div id="prompt-content" class="prompt-content" contenteditable="true"></div>

      </div>

    </main>

  </div>

  <script src="script.js"></script>

</body>

</html>
